<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Judge Portal | BAHA Interactive</title>
    <style>
        /* Reset all default browser margins */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent the main page from scrolling */
            background-color: #f0f0f0; /* Fallback color */
        }

        .iframe-container {
            width: 100%;
            /* 100dvh adjusts for mobile browser address bars automatically */
            height: 100dvh; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block; /* Removes tiny bottom gap in some browsers */
        }

        /* PC/Desktop Specific Tweaks (Optional: limits width on very wide screens) */
        @media (min-width: 1024px) {
            /* If you want it to look like a mobile app on a PC screen, uncomment below: */
            iframe {
                max-width: 500px;
                height: 95vh;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0,0,0,0.2);
            }
            body {
                background-color: #eef2f5; 
            }

        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            src="https://script.google.com/macros/s/AKfycbwywLnGtLDgyBwNtuIX7l7XV-0oWFDUB_gYcqGiJKeHciPpNAIctcSpzx8CbJ--9LJy0w/exec" 
            title="Yoga Exam Judge Portal"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
