<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCMAYPSF Purba Medinipur District Chapter- 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #e37e19;      
            --primary-dark: #ff613d;
            --text-dark: #212121;
            --error: #e74c3c;
            --success: #27ae60;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            background: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(8px);           
            -webkit-backdrop-filter: blur(8px);   
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, rgba(243, 151, 66, 0.9), rgba(237, 113, 12, 0.9));
            padding: 30px 20px;
            text-align: center;
            color: white;
        }

        .logo-container {
            width: 110px;
            height: 110px;
            margin: 0 auto 15px auto;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid white;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        #orgLogo {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            object-position: center;
            display: block;
        }

        .header h2 { margin: 5px 0 5px 0; font-weight: 600; font-size: 1.2rem; text-shadow: 0 2px 4px rgba(0,0,0,0.3); line-height: 1.4; }
        .header p { margin: 0; font-size: 0.9rem; opacity: 0.95; }

        .form-body { padding: 30px; flex-grow: 1; }
        .form-group { margin-bottom: 18px; }
        
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            font-size: 0.95rem; 
            color: #222; 
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
            font-family: inherit;
            background: #ffffff; 
            border: 2px solid transparent;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 4px rgba(214, 51, 132, 0.3);
        }

        input[readonly] { background-color: #e9ecef; color: #555; cursor: default; }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn:disabled { background: #777; cursor: not-allowed; }

        .loader {
            display: none;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* SUCCESS PAGE STYLES */
        #successView { display: none; text-align: center; padding: 40px 20px; background: rgba(255,255,255,0.95); flex-grow: 1; }
        
        .sl-card {
            background: #e8f8f0;
            border: 2px dashed var(--success);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            color: var(--success);
            font-weight: bold;
            font-size: 1.6rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .map-container {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #ddd;
            height: 300px;
            width: 100%;
        }

        iframe { width: 100%; height: 100%; border: 0; }
        
        #errorMsg {
            background: #ffe6e6;
            color: var(--error);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 5px solid var(--error);
            font-weight: 500;
        }

        /* --- FOOTER CREDIT SECTION --- */
        .footer-credit {
            text-align: center;
            font-size: 0.75rem;
            color: #444;
            padding: 15px;
            background: rgba(255,255,255,0.6);
            border-top: 1px solid rgba(255,255,255,0.5);
            backdrop-filter: blur(5px);
        }
        .footer-credit a {
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: 600;
        }
        .footer-credit a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    
    <div class="header">
        <div class="logo-container">
            <img id="orgLogo" src="" alt="Logo">
        </div>
        <h2>UCMAYPSF Purba Medinipur District Chapter- 2026</h2>
        <p>Participant Registration</p>
    </div>

    <div class="form-body" id="formView">
        <div id="errorMsg"></div>
        <form id="yogaForm">
            
            <div class="form-group">
                <label>üë§ Name of the Athlete</label>
                <input type="text" name="name" required placeholder="Full Name">
            </div>

            <div class="form-group">
                <label>‚öß Sex</label>
                <select name="sex" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label>üìÖ Date of Birth</label>
                <input type="date" name="dob" id="dobField" required>
            </div>

            <div style="display: flex; gap: 15px;">
                <div class="form-group" style="flex: 1;">
                    <label>üë§ Age</label>
                    <input type="number" name="age" id="ageField" readonly placeholder="Auto">
                </div>
                <div class="form-group" style="flex: 2;">
                    <label>üèÜ Group</label>
                    <input type="text" name="group" id="groupField" readonly placeholder="Auto-Select">
                </div>
            </div>

            <div class="form-group">
                <label>üëï T-Shirt Size (No.)</label>
                <input type="number" name="tshirt" required placeholder="e.g. 32">
            </div>

            <div class="form-group">
                <label>üë§ Coach Name</label>
                <input type="text" name="coach" required>
            </div>

            <div class="form-group">
                <label>üìç Center Name</label>
                <input type="text" name="center" required>
            </div>

            <button type="submit" id="submitBtn" class="btn">
                <span id="btnText">Submit Registration</span>
                <div class="loader" id="btnLoader"></div>
            </button>
        </form>
    </div>

    <div id="successView">
        <h2 style="color: #27ae60; margin-bottom: 5px;">Namaste!</h2>
        <p style="color: #555;">Registration completed successfully.</p>
        
        <div class="sl-card">
            <div style="font-size: 0.8rem; color: #555; font-weight: normal; margin-bottom: 5px;">CANDIDATE ID</div>
            <span id="slDisplay">...</span>
        </div>
        
        <p style="font-size: 0.9rem; font-weight: 600; color: #333; margin-top: 20px;">Competition Location</p>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3379.319321886972!2d87.91926331035725!3d22.28654294331025!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a02946fbd2b3e3d%3A0xb9ad312fba8b407d!2sRajkumari%20Santanamoyee%20Girls'%20High%20School!5e1!3m2!1sen!2sin!4v1769878062861!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <button class="btn" onclick="resetForm()" style="background: #34495e; margin-top: 25px;">Register Another</button>
    </div>

    <div class="footer-credit">
        Technical Service fulfilled by <a href="https://code04sohan.github.io/cv/" target="_blank">BAHA Interactive</a>.<br>
        Contact for support or digital services.
    </div>

</div>

<script>
    // =========================================================
    // 1. CONFIGURATION
    // =========================================================
    
    const CONFIG = {
        // üî¥ PASTE YOUR WEB APP URL HERE
        scriptUrl: "https://script.google.com/macros/s/AKfycbwVOSKuYX6bUkN_ikRU43z7peYNMPn2mTq-rkrYaw-KSw-Twf7CXowitnMl5lvhGCuI/exec", 
        
        backgroundImage: "resources/yoga_background.png",
        logoImage: "resources/yoga_dp.jpeg", 

        // üü¢ DETAILED AGE GROUPS
        ageGroups: [
            // 1. Euro Kids (Below 7) -> Code: EK
            { min: 0,  max: 5,  name: "Euro Kids (Upto 5 Years)", code: "EK" },
            { min: 6,  max: 7,  name: "Euro Kids (6-7 Years)",    code: "EK" },

            // 2. Sub Junior (8-13) -> Code: SJ
            { min: 8,  max: 9,  name: "Sub Junior (8-9 Years)",   code: "SJ" },
            { min: 10, max: 11, name: "Sub Junior (10-11 Years)", code: "SJ" },
            { min: 12, max: 13, name: "Sub Junior (12-13 Years)", code: "SJ" },

            // 3. Junior (14-20) -> Code: JR
            { min: 14, max: 15, name: "Junior (14-15 Years)",     code: "JR" },
            { min: 16, max: 17, name: "Junior (16-17 Years)",     code: "JR" },
            { min: 18, max: 20, name: "Junior (18-20 Years)",     code: "JR" },

            // 4. Senior (21-40) -> Code: SN
            { min: 21, max: 22, name: "Senior (21-22 Years)",     code: "SN" },
            { min: 23, max: 24, name: "Senior (23-24 Years)",     code: "SN" },
            { min: 25, max: 26, name: "Senior (25-26 Years)",     code: "SN" },
            { min: 27, max: 28, name: "Senior (27-28 Years)",     code: "SN" },
            { min: 29, max: 30, name: "Senior (29-30 Years)",     code: "SN" },
            { min: 31, max: 32, name: "Senior (31-32 Years)",     code: "SN" },
            { min: 33, max: 34, name: "Senior (33-34 Years)",     code: "SN" },
            { min: 35, max: 36, name: "Senior (35-36 Years)",     code: "SN" },
            { min: 37, max: 38, name: "Senior (37-38 Years)",     code: "SN" },
            { min: 39, max: 40, name: "Senior (39-40 Years)",     code: "SN" },

            // 5. Masters (41-60) -> Code: MS
            { min: 41, max: 42, name: "Masters (41-42 Years)",    code: "MS" },
            { min: 43, max: 44, name: "Masters (43-44 Years)",    code: "MS" },
            { min: 45, max: 46, name: "Masters (45-46 Years)",    code: "MS" },
            { min: 47, max: 48, name: "Masters (47-48 Years)",    code: "MS" },
            { min: 49, max: 50, name: "Masters (49-50 Years)",    code: "MS" },
            { min: 51, max: 52, name: "Masters (51-52 Years)",    code: "MS" },
            { min: 53, max: 54, name: "Masters (53-54 Years)",    code: "MS" },
            { min: 55, max: 56, name: "Masters (55-56 Years)",    code: "MS" },
            { min: 57, max: 58, name: "Masters (57-58 Years)",    code: "MS" },
            { min: 59, max: 60, name: "Masters (59-60 Years)",    code: "MS" },

            // 6. Veterans (61+) -> Code: VT
            { min: 61, max: 62, name: "Veterans (61-62 Years)",   code: "VT" },
            { min: 63, max: 64, name: "Veterans (63-64 Years)",   code: "VT" },
            { min: 65, max: 66, name: "Veterans (65-66 Years)",   code: "VT" },
            { min: 67, max: 68, name: "Veterans (67-68 Years)",   code: "VT" },
            { min: 69, max: 70, name: "Veterans (69-70 Years)",   code: "VT" },
            { min: 71, max: 74, name: "Veterans (71-74 Years)",   code: "VT" },
            { min: 75, max: 80, name: "Veterans (75-80 Years)",   code: "VT" },
            { min: 81, max: 150, name: "Veterans (Above 81 Years)", code: "VT" }
        ]
    };

    // =========================================================
    // 2. LOGIC
    // =========================================================

    document.body.style.backgroundImage = `url('${CONFIG.backgroundImage}')`;
    document.getElementById('orgLogo').src = CONFIG.logoImage;

    const form = document.getElementById('yogaForm');
    const formView = document.getElementById('formView');
    const successView = document.getElementById('successView');
    const dobField = document.getElementById('dobField');
    const ageField = document.getElementById('ageField');
    const groupField = document.getElementById('groupField');
    const errorMsg = document.getElementById('errorMsg');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const btnLoader = document.getElementById('btnLoader');
    const slDisplay = document.getElementById('slDisplay');

    let currentGroupCode = "";

    // Age Calculation & Group Matching
    dobField.addEventListener('change', function() {
        errorMsg.style.display = 'none';
        const dobDate = new Date(this.value);
        const today = new Date();
        if(!this.value) return;

        let age = today.getFullYear() - dobDate.getFullYear();
        if (today.getMonth() < dobDate.getMonth() || (today.getMonth() === dobDate.getMonth() && today.getDate() < dobDate.getDate())) {
            age--;
        }

        if (age < 0) {
            alert("Invalid Date: Future date selected.");
            this.value = "";
            return;
        }

        ageField.value = age;
        
        let groupName = "No Group Found";
        let found = false;
        
        // Loop through detailed configuration
        CONFIG.ageGroups.forEach(g => {
            if(age >= g.min && age <= g.max) {
                groupName = g.name;
                currentGroupCode = g.code; 
                found = true;
            }
        });

        if(!found) currentGroupCode = "";

        groupField.value = groupName;
        groupField.style.color = found ? "#333" : "var(--error)";
    });

    // Submission Logic
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        errorMsg.style.display = 'none';

        if(groupField.value.includes("No Group") || currentGroupCode === "") {
            errorMsg.textContent = "‚ö† Cannot submit: Age not in any group.";
            errorMsg.style.display = 'block';
            return;
        }

        submitBtn.disabled = true;
        btnText.style.display = 'none';
        btnLoader.style.display = 'block';

        const formData = new FormData(form);
        const data = {};
        formData.forEach((value, key) => data[key] = value);
        
        data.groupCode = currentGroupCode;

        fetch(CONFIG.scriptUrl, {
            method: 'POST',
            body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(result => {
            if(result.result === 'success') {
                formView.style.display = 'none';
                successView.style.display = 'block';
                slDisplay.textContent = result.candidateId; 
                window.scrollTo({top:0, behavior:'smooth'});
            } else {
                throw new Error(result.error);
            }
        })
        .catch(err => {
            errorMsg.textContent = "‚ö† Error: " + err.message;
            errorMsg.style.display = 'block';
            window.scrollTo({top:0, behavior:'smooth'});
        })
        .finally(() => {
            submitBtn.disabled = false;
            btnText.style.display = 'block';
            btnLoader.style.display = 'none';
        });
    });

    window.resetForm = function() {
        form.reset();
        ageField.value = "";
        groupField.value = "";
        currentGroupCode = "";
        formView.style.display = 'block';
        successView.style.display = 'none';
    };
</script>

</body>
</html>
