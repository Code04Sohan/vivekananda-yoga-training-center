<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCMAYPSF Purba Medinipur District Chapter- 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/competition-2026.css">
    <link rel="icon" type="image/png" href="resources/logo.jpg">
    
    <meta property="og:title" content="UCMAYPSF Purba Medinipur District Chapter- 2026">
    <meta property="og:description" content="Official Participant Registration Form for the 2026 Yoga Competition. Register now!">
    <meta property="og:image" content="https://www.soumenyoga.in/resources/yoga_dp.jpeg">
    <meta property="og:url" content="https://www.soumenyoga.in/competition-2026">
    <meta property="og:type" content="website">
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="300">
</head>
<body>

<div class="container">
    
    <div class="header">
        <div class="logo-container">
            <img id="orgLogo" src="" alt="Logo">
        </div>
        <h2>UCMAYPSF Purba Medinipur District Chapter- 2026</h2>
        <p>Participant Registration V10</p>
    </div>

    <div class="form-body" id="formView">
        <div id="errorMsg"></div>
        <form id="yogaForm">
            
            <div class="form-group">
                <label>üë§ Name of the Athlete</label>
                <input type="text" name="name" required placeholder="Full Name">
            </div>

            <div class="form-group">
                <label>‚öß Sex</label>
                <select name="sex" required>
                    <option value="" disabled selected hidden>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label>üìÖ Date of Birth</label>
                <input type="date" name="dob" id="dobField" required>
            </div>

            <div style="display: flex; gap: 15px;">
                <div class="form-group" style="flex: 1;">
                    <label>üë§ Age</label>
                    <input type="number" name="age" id="ageField" readonly placeholder="Auto">
                </div>
                <div class="form-group" style="flex: 2;">
                    <label>üèÜ Group</label>
                    <input type="text" name="group" id="groupField" readonly placeholder="Auto-Select">
                </div>
            </div>

            <div class="form-group">
                <label>üëï T-Shirt Size (No.)</label>
                <select name="tshirt" required>
                    <option value="" disabled selected hidden >Select T-shirt size</option>
                    <option value="22">22</option>
                    <option value="24">24</option>
                    <option value="26">26</option>
                    <option value="28">28</option>
                    <option value="30">30</option>
                    <option value="32">32</option>
                    <option value="34">34</option>
                    <option value="36">36</option>
                    <option value="38">38</option>
                    <option value="40">40</option>
                    <option value="42">42</option>
                    <option value="44">44</option>
                    <option value="46">46</option>
                    <option value="48">48</option>
                </select>
            </div>

            <div class="form-group">
                <label>üßò Coach Name</label>
                <div class="autocomplete-wrapper">
                    <input type="text" name="coach" id="coachField" required 
                           placeholder="Tap to select or type to search..." autocomplete="off">
                    <div id="suggestions" class="suggestions-list"></div>
                </div>
            </div>

            <div class="form-group">
                <label>üìç Center Name</label>
                <input type="text" name="center" id="centerField" required readonly style="background-color: #e9ecef;">
            </div>

            <button type="submit" id="submitBtn" class="btn">
                <span id="btnText">Submit Registration</span>
                <div class="loader" id="btnLoader"></div>
            </button>
        </form>
    </div>

    <div id="successView">
        <h2 style="color: #27ae60; margin-bottom: 5px;">‚úÖ Registration completed successfully.</h2>

        <img id="tyImage" class="thank-you-img" src="" alt="Thank You Card">
        
        <div class="sl-card">
            <div style="font-size: 0.8rem; color: #555; font-weight: normal; margin-bottom: 5px;">Your Track No</div>
            <span id="slDisplay">...</span>
        </div>
        
        <p style="font-size: 0.9rem; font-weight: 600; color: #333; margin-top: 20px;">Competition Location</p>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3379.319321886972!2d87.91926331035725!3d22.28654294331025!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a02946fbd2b3e3d%3A0xb9ad312fba8b407d!2sRajkumari%20Santanamoyee%20Girls'%20High%20School!5e1!3m2!1sen!2sin!4v1769878062861!5m2!1sen!2sin" width="450" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <button class="btn" id="btnSameCoach" onclick="applySameCoach()" style="background: #2980b9; margin-top: 25px; display: none;">
            Register Next as Coach: <span id="lastCoachName">Current Coach</span>
        </button>

        <button class="btn" onclick="resetForm()" style="background: #34495e; margin-top: 10px;">
            Register Another (New Coach) 
        </button>
    </div>

    <div class="footer-credit">
        Technical Service powered by <a href="https://code04sohan.github.io/cv/" target="_blank">BAHA Interactive</a>.<br>
        Contact <a href="https://code04sohan.github.io/cv/" target="_blank">Us</a> for support or digital services. 
    </div>

</div>

<script src="scripts\entry_API.js"></script>

</body>
</html>
