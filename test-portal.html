<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Competition Live Pro</title>
    <style>
        :root {
            /* YOGA THEME PALETTE */
            --primary: #ea580c;       /* Saffron / Burnt Orange */
            --primary-dark: #9a3412;  /* Deep Rust */
            --secondary: #991b1b;     /* Maroon Accent */
            --gold: #d97706;          /* Gold */
            
            /* Warm Backgrounds */
            --bg-gradient: linear-gradient(135deg, #fff7ed 0%, #ffedd5 100%);
            --glass: rgba(255, 255, 255, 0.90);
            --glass-border: 1px solid rgba(253, 186, 116, 0.3);
            
            --shadow: 0 10px 25px -5px rgba(234, 88, 12, 0.15);
            
            --text-main: #27272a;     
            --text-muted: #71717a;    
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            margin: 0;
            padding: 15px; /* Reduced padding for mobile */
            min-height: 100vh;
        }

        .container { max-width: 1600px; margin: 0 auto; }

        /* --- HEADER AREA --- */
        header {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: var(--glass-border);
            padding: 1rem 1.5rem;
            border-radius: 24px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: ''; position: absolute; top: -50px; left: -50px; width: 150px; height: 150px;
            background: radial-gradient(circle, rgba(251,146,60,0.2) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%; z-index: 0; pointer-events: none;
        }
        
        .brand { display: flex; align-items: center; gap: 1.2rem; position: relative; z-index: 1; }
        
        .brand-logo { 
            width: 70px; height: 70px; border-radius: 50%; object-fit: cover; 
            border: 3px solid white; box-shadow: 0 4px 10px rgba(234, 88, 12, 0.3);
        }

        .brand h1 { 
            margin: 0; font-size: 1.8rem; font-weight: 800; letter-spacing: -0.5px; 
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .brand p { margin: 0; color: var(--text-muted); font-size: 0.9rem; margin-top: 4px; font-weight: 500; }

        /* Judges Info Box */
        .judges-box {
            background: #fff;
            border: 1px solid #fed7aa;
            border-radius: 16px;
            padding: 12px 20px;
            min-width: 260px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.02);
            position: relative; z-index: 1;
        }
        .jb-title { 
            font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; 
            color: var(--primary); font-weight: 800; margin-bottom: 8px; 
            border-bottom: 2px solid #ffedd5; padding-bottom: 4px; 
        }
        .jb-row { display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 4px; }
        .jb-label { color: var(--text-muted); font-size: 0.8rem; font-weight: 600; }
        .jb-name { font-weight: 700; color: var(--text-main); }

        /* --- STICKY NAV BAR --- */
        .sticky-nav {
            position: sticky; top: 10px; z-index: 100;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px);
            padding: 10px 15px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); border: 1px solid rgba(255, 255, 255, 0.6);
            margin-bottom: 25px;
            display: flex; justify-content: space-between; align-items: center;
            flex-wrap: wrap; gap: 10px;
        }

        .nav-tabs { display: flex; gap: 5px; background: #fff7ed; padding: 5px; border-radius: 15px; white-space: nowrap; }
        .tab-btn {
            padding: 10px 20px; border-radius: 12px; cursor: pointer; font-weight: 700; 
            color: var(--text-muted); background: transparent; border: none; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); font-size: 0.95rem;
        }
        .tab-btn:hover { color: var(--primary); }
        .tab-btn.active { background: white; color: var(--primary); box-shadow: 0 4px 15px rgba(234, 88, 12, 0.15); transform: scale(1.02); }

        .toolbar-right { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }

        /* Search */
        .search-wrapper { 
            display: flex; align-items: center; background: white; border: 1px solid #fed7aa; 
            border-radius: 12px; padding: 2px; transition: 0.3s; 
        }
        .search-wrapper:focus-within { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(234, 88, 12, 0.1); }
        .search-select { border: none; background: #fff7ed; padding: 10px; border-radius: 10px; font-size: 0.85rem; font-weight: 700; color: var(--primary-dark); outline: none; }
        .search-input-box { border: none; outline: none; padding: 8px; font-size: 0.95rem; width: 150px; }
        
        /* Buttons */
        .live-toggle {
            background: white; padding: 8px 12px; border-radius: 30px; cursor: pointer; 
            display: flex; align-items: center; gap: 6px; border: 1px solid #e2e8f0; 
            font-size: 0.85rem; font-weight: 700; color: var(--text-muted);
        }
        .live-toggle.active { background: #ecfccb; border-color: #84cc16; color: #365314; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #d1d5db; transition: 0.3s; }
        .active .dot { background: #65a30d; animation: pulse 1.5s infinite; }

        .btn-icon, .btn-print, .btn-judge {
            border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-weight: 700; transition: 0.2s; border: none; height: 40px;
        }
        .btn-icon { background: white; border: 1px solid #fed7aa; color: var(--primary); width: 40px; font-size: 1.2rem; }
        .btn-print { background: var(--text-main); color: white; padding: 0 15px; gap: 5px; }
        
        /* New Judges Button */
        .btn-judge { 
            background: var(--primary); color: white; padding: 0 15px; gap: 5px; 
            box-shadow: 0 4px 10px rgba(234, 88, 12, 0.3);
        }
        .btn-judge:hover { background: var(--primary-dark); transform: translateY(-2px); }

        /* Filters */
        .filter-scroll { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 10px; scrollbar-width: none; }
        .filter-chip {
            padding: 8px 16px; border-radius: 30px; border: 1px solid #fed7aa; background: white; 
            font-size: 0.85rem; font-weight: 600; color: var(--text-muted); cursor: pointer; white-space: nowrap;
        }
        .filter-chip.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* --- DATA TABLES --- */
        .view-section { display: none; animation: slideUp 0.4s ease-out; }
        .view-section.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .data-card { 
            background: white; border-radius: 16px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); 
            overflow: hidden; margin-bottom: 1.5rem; border: 1px solid #ffedd5; 
        }
        .card-head { padding: 12px 20px; background: #fff7ed; border-bottom: 1px solid #ffedd5; display: flex; justify-content: space-between; align-items: center; }
        .card-head h3 { margin: 0; color: var(--primary-dark); font-size: 1.1rem; }
        .badge-count { background: #fed7aa; color: var(--primary-dark); padding: 3px 8px; border-radius: 12px; font-size: 0.75rem; font-weight: 700; }

        .table-wrap { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th { background: #fff7ed; padding: 10px; text-align: center; color: var(--primary-dark); font-weight: 700; border-bottom: 2px solid #fed7aa; white-space: nowrap; font-size: 0.7rem; text-transform: uppercase; }
        td { padding: 10px; border-bottom: 1px solid #fff7ed; text-align: center; vertical-align: middle; white-space: nowrap; }
        
        .col-sticky { position: sticky; left: 0; background: white; z-index: 10; text-align: left; border-right: 2px solid #fff7ed; min-width: 160px; }
        th.col-sticky { background: #fff7ed; z-index: 20; }

        .detail-sub { font-size: 0.75rem; color: var(--text-muted); display: flex; gap: 5px; margin-top: 3px; }
        .detail-badge { background: #f3f4f6; padding: 2px 6px; border-radius: 4px; border: 1px solid #e5e7eb; }

        .score-pill { background: white; padding: 3px 6px; border-radius: 4px; font-size: 0.8rem; border: 1px solid #e5e7eb; font-weight: 700; }
        .total-col { font-weight: 800; color: var(--primary); font-size: 1rem; background: #fff7ed; }
        .perc-badge { background: #ecfccb; color: #365314; padding: 3px 8px; border-radius: 20px; font-weight: 700; font-size: 0.8rem; }

        /* --- PODIUM --- */
        .podium-stage { display: flex; justify-content: center; align-items: flex-end; gap: 15px; height: 350px; margin: 30px auto; max-width: 800px; padding-bottom: 20px; }
        .podium-col { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: flex-end; }
        .bar { width: 100%; border-radius: 8px 8px 0 0; display: flex; justify-content: center; align-items: flex-end; padding-bottom: 10px; color: white; font-weight: 800; font-size: 2rem; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .p1 .bar { height: 200px; background: linear-gradient(180deg, #f59e0b 0%, #d97706 100%); }
        .p2 .bar { height: 150px; background: linear-gradient(180deg, #94a3b8 0%, #64748b 100%); }
        .p3 .bar { height: 110px; background: linear-gradient(180deg, #d97706 0%, #92400e 100%); }
        
        .winner-card { background: white; padding: 10px; border-radius: 12px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 10px; width: 100%; border: 2px solid white; }
        .p1 .winner-card { border-color: #fcd34d; transform: scale(1.05); }
        .w-name { font-weight: 800; color: var(--text-main); font-size: 0.95rem; white-space: normal; }
        .w-coach { font-size: 0.75rem; color: var(--text-muted); margin-top: 2px; }
        .w-score { color: var(--primary); font-weight: 900; font-size: 1.2rem; }

        /* --- RESPONSIVE MEDIA QUERIES --- */
        @media (max-width: 992px) {
            .container { max-width: 100%; }
            .sticky-nav { flex-direction: column; align-items: stretch; }
            .nav-tabs { justify-content: center; width: 100%; }
            .toolbar-right { justify-content: space-between; }
            .search-wrapper { flex-grow: 1; }
            .search-input-box { width: 100%; }
        }

        @media (max-width: 768px) {
            header { flex-direction: column; text-align: center; padding: 1rem; }
            .brand { flex-direction: column; gap: 0.5rem; }
            .judges-box { width: 100%; box-sizing: border-box; margin-top: 10px; }
            
            .sticky-nav { padding: 10px; top: 0; border-radius: 0 0 15px 15px; }
            .tab-btn { padding: 8px 15px; font-size: 0.85rem; }
            
            .search-select { padding: 8px; width: 90px; }
            
            .podium-stage { height: auto; flex-direction: column; align-items: center; gap: 20px; }
            .podium-col { width: 100%; flex-direction: row; align-items: center; gap: 15px; }
            .bar { display: none; /* Hide bars on mobile, show list view style */ }
            .winner-card { width: 100%; text-align: left; display: flex; justify-content: space-between; align-items: center; margin: 0; }
            .p1 { order: -1; } /* Keep winner top */
        }

        @media print {
            header, .toolbar-right, .nav-tabs, #toast, .filter-scroll { display: none !important; }
            .sticky-nav { position: static; box-shadow: none; border: none; padding: 0; background: white; }
            .view-section { display: block !important; }
            .col-sticky { position: static; border: 1px solid #ccc; box-shadow: none; }
            td, th { border: 1px solid #ccc; color: black; background: white !important; font-size: 8pt; padding: 2px; }
            .data-card { box-shadow: none; border: 1px solid #000; break-inside: avoid; }
            .podium-stage { display: none; } /* Text list only for print */
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        .toast { position: fixed; bottom: 30px; right: 30px; background: #27272a; color: white; padding: 12px 25px; border-radius: 50px; font-size: 0.9rem; transform: translateY(100px); opacity: 0; transition: 0.3s; z-index: 999; display: flex; align-items: center; gap: 8px; font-weight: 600; }
        .toast.show { transform: translateY(0); opacity: 1; }
    </style>
</head>
<body>

<div class="container">
    
    <header>
        <div class="brand">
            <img src="resources/yoga_dp.jpeg" alt="Logo" class="brand-logo" onerror="this.src='https:/via.placeholder.com/70/ea580c/ffffff?text=YOGA'">
            <div>
                <h1>Yoga Scoreboard Pro</h1>
                <p id="updateStatus">System Ready</p>
            </div>
        </div>

        <div class="judges-box">
            <div class="jb-title">Today's Competition Respected Judges</div>
            <div class="jb-row"><span class="jb-label">1st Judge:</span><span class="jb-name" id="j1NameDisplay">--</span></div>
            <div class="jb-row"><span class="jb-label">2nd Judge:</span><span class="jb-name" id="j2NameDisplay">--</span></div>
            <div class="jb-row"><span class="jb-label">3rd Judge:</span><span class="jb-name" id="j3NameDisplay">--</span></div>
        </div>
    </header>

    <div class="sticky-nav">
        <div class="nav-tabs">
            <button class="tab-btn active" onclick="switchView('live', this)">üìù Live Scores</button>
            <button class="tab-btn" onclick="switchView('podium', this)">üèÜ Judgment</button>
        </div>

        <div class="toolbar-right">
            <div class="search-wrapper">
                <select id="searchMode" class="search-select" onchange="toggleSearchMode()">
                    <option value="track">üÜî No.</option>
                    <option value="center">üìç Center</option>
                </select>
                <input type="text" id="inputTrack" class="search-input-box" placeholder="Search..." onkeyup="handleSearch()">
                <input type="text" id="inputCenter" class="search-input-box" list="centerOptions" placeholder="Select..." style="display:none;" oninput="handleSearch()">
                <datalist id="centerOptions"></datalist>
            </div>

            <button onclick="goToJudges()" class="btn-judge" title="Go to Judges Portal">üë®‚Äç‚öñÔ∏è Judges Portal</button>

            <div id="liveBtn" class="live-toggle" onclick="toggleLive()">
                <div class="dot"></div> <span id="liveText">Paused</span>
            </div>
            
            <button onclick="fetchData(true)" class="btn-icon">üîÑ</button>
            <button onclick="window.print()" class="btn-print">üñ®Ô∏è</button>
        </div>
    </div>

    <div class="filter-scroll" id="groupFilters"></div>

    <div id="view-live" class="view-section active"></div>
    <div id="view-podium" class="view-section"></div>

</div>

<div id="toast" class="toast"><span>‚úÖ</span> Data Updated</div>

<script>
    /** ================= CONFIGURATION ================= */
    
    // 1. CSV LINK
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRksQprL7ZPKGWsYvETJrbrlG-lDSN3jW0SEWt90CB7g69mYFPpHqa0Z9WjrH03Hy5xCUFeMjlJHI5-/pub?output=csv";
    
    const CONFIG = {
        // SCORING
        MARKS_PER_JUDGE: 50, 
        TOTAL_FM: 150, 

        // NAVIGATION PATHS
        JUDGES_PORTAL_URL: "competition-2026-judegs.html",

        // JUDGES
        judges: {
            j1: "1st Judge", 
            j2: "2nd Judge",
            j3: "3rd Judge"
        },

        // COLUMNS
        cols: {
            id: "TRACK NO",
            name: "NAME OF THE ATHLETES",
            group: "GROUP", 
            coach: "COACH NAME",
            center: "CENTER NAME",
            sex: "SEX",
            
            asanas: [
                { name: "Asana 1", keys: ["ASANA 1 (Judge 1)", "ASANA 1 (Judge 2)", "ASANA 1 (Judge 3)"] },
                { name: "Asana 2", keys: ["ASANA 2 (Judge 1)", "ASANA 2 (Judge 2)", "ASANA 2 (Judge 3)"] },
                { name: "Asana 3", keys: ["ASANA 3 (Judge 1)", "ASANA 3 (Judge 2)", "ASANA 3 (Judge 3)"] },
                { name: "Optional", keys: ["OPTIONAL (Judge 1)", "OPTIONAL (Judge 2)", "OPTIONAL (Judge 3)"] }
            ],
            j1Keys: ["ASANA 1 (Judge 1)", "ASANA 2 (Judge 1)", "ASANA 3 (Judge 1)", "OPTIONAL (Judge 1)"],
            j2Keys: ["ASANA 1 (Judge 2)", "ASANA 2 (Judge 2)", "ASANA 3 (Judge 2)", "OPTIONAL (Judge 2)"],
            j3Keys: ["ASANA 1 (Judge 3)", "ASANA 2 (Judge 3)", "ASANA 3 (Judge 3)", "OPTIONAL (Judge 3)"]
        }
    };

    /** ================= LOGIC ================= */
    let rawData = [];
    let activeGroup = "All";
    let centerList = new Set();
    let isLive = false;
    let timer = null;

    window.onload = () => {
        document.getElementById('j1NameDisplay').innerText = CONFIG.judges.j1;
        document.getElementById('j2NameDisplay').innerText = CONFIG.judges.j2;
        document.getElementById('j3NameDisplay').innerText = CONFIG.judges.j3;
        fetchData();
    };

    function goToJudges() {
        window.location.href = CONFIG.JUDGES_PORTAL_URL;
    }

    function toggleLive() {
        isLive = !isLive;
        const btn = document.getElementById('liveBtn');
        const txt = document.getElementById('liveText');
        if(isLive) {
            btn.classList.add('active');
            txt.innerText = "Live On";
            timer = setInterval(() => fetchData(), 5000);
            fetchData();
        } else {
            btn.classList.remove('active');
            txt.innerText = "Paused";
            clearInterval(timer);
        }
    }

    async function fetchData(manual = false) {
        try {
            const res = await fetch(`${CSV_URL}&t=${Date.now()}`);
            const text = await res.text();
            processData(text);
            
            const time = new Date().toLocaleTimeString();
            document.getElementById('updateStatus').innerText = `Updated: ${time}`;
            if(manual) showToast();
        } catch (err) {
            console.error(err);
            document.getElementById('updateStatus').innerText = "Offline";
        }
    }

    function showToast() {
        const t = document.getElementById('toast');
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2000);
    }

    function processData(csv) {
        const lines = csv.split("\n").filter(l => l.trim() !== "");
        const headers = lines[0].split(",").map(h => h.trim().replace(/^"|"$/g, ''));
        
        rawData = [];
        const groups = new Set();
        centerList.clear();
        const C = CONFIG.cols;

        for (let i = 1; i < lines.length; i++) {
            const row = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, ''));
            const obj = {};
            headers.forEach((h, idx) => obj[h] = row[idx]);

            const j1Sum = getSum(obj, C.j1Keys);
            const j2Sum = getSum(obj, C.j2Keys);
            const j3Sum = getSum(obj, C.j3Keys);
            const grand = j1Sum + j2Sum + j3Sum;
            const perc = ((grand / CONFIG.TOTAL_FM) * 100).toFixed(2);
            
            const grp = obj[C.group] ? obj[C.group].trim() : "Unknown";
            const center = obj[C.center] ? obj[C.center].trim() : "";
            
            groups.add(grp);
            if(center) centerList.add(center);

            rawData.push({ ...obj, j1Sum, j2Sum, j3Sum, grand, perc, grp, center });
        }

        renderFilters(Array.from(groups).sort());
        populateCenterDropdown();
        renderApp();
    }

    function getSum(row, keys) {
        return keys.reduce((sum, k) => sum + (parseFloat(row[k]) || 0), 0);
    }

    function toggleSearchMode() {
        const mode = document.getElementById('searchMode').value;
        const trackInput = document.getElementById('inputTrack');
        const centerInput = document.getElementById('inputCenter');
        trackInput.value = ""; centerInput.value = "";
        
        if(mode === 'track') { trackInput.style.display = 'block'; centerInput.style.display = 'none'; } 
        else { trackInput.style.display = 'none'; centerInput.style.display = 'block'; }
        renderApp();
    }

    function populateCenterDropdown() {
        const dl = document.getElementById('centerOptions');
        dl.innerHTML = "";
        Array.from(centerList).sort().forEach(c => {
            const opt = document.createElement('option');
            opt.value = c;
            dl.appendChild(opt);
        });
    }

    function handleSearch() { renderApp(); }

    function renderFilters(list) {
        const div = document.getElementById('groupFilters');
        if (div.innerHTML.trim() !== "") return;
        let html = `<div class="filter-chip ${activeGroup === 'All' ? 'active' : ''}" onclick="filterGroup('All', this)">All Groups</div>`;
        list.forEach(g => { html += `<div class="filter-chip" onclick="filterGroup('${g}', this)">${g}</div>`; });
        div.innerHTML = html;
    }

    function filterGroup(g, el) {
        activeGroup = g;
        document.querySelectorAll('.filter-chip').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        renderApp();
    }

    function switchView(view, el) {
        document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
        document.getElementById(`view-${view}`).classList.add('active');
        document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
    }

    function renderApp() {
        const mode = document.getElementById('searchMode').value;
        const trackVal = document.getElementById('inputTrack').value.toLowerCase();
        const centerVal = document.getElementById('inputCenter').value.toLowerCase();
        const C = CONFIG.cols;
        
        let data = activeGroup === "All" ? rawData : rawData.filter(d => d.grp === activeGroup);
        if(mode === 'track' && trackVal) data = data.filter(d => d[C.id].toString().toLowerCase().includes(trackVal));
        else if(mode === 'center' && centerVal) data = data.filter(d => d.center.toLowerCase().includes(centerVal));

        const groups = {};
        const cats = [...new Set(data.map(d => d.grp))].sort();
        cats.forEach(c => groups[c] = data.filter(d => d.grp === c));

        renderLive(groups);
        renderPodium(groups);
    }

    function renderLive(groups) {
        const container = document.getElementById('view-live');
        const C = CONFIG.cols;
        container.innerHTML = "";

        Object.keys(groups).forEach(grp => {
            const athletes = groups[grp];
            let rows = athletes.map(s => {
                let asanaCells = C.asanas.map(a => `
                    <td style="border-right:1px solid #fed7aa;">
                        <div style="display:flex; gap:3px; justify-content:center;">
                            <span class="score-pill">${s[a.keys[0]] || '-'}</span>
                            <span class="score-pill">${s[a.keys[1]] || '-'}</span>
                            <span class="score-pill">${s[a.keys[2]] || '-'}</span>
                        </div>
                    </td>
                `).join("");

                return `
                    <tr>
                        <td class="col-sticky">
                            <div style="font-weight:700; color:var(--text-main); font-size:0.95rem;">${s[C.name]}</div>
                            <div class="detail-sub">
                                <span class="detail-badge">üÜî ${s[C.id]}</span>
                                <span class="detail-badge">üë®‚Äçüè´ ${s[C.coach]}</span>
                            </div>
                        </td>
                        ${asanaCells}
                        <td class="j-col">${s.j1Sum}</td>
                        <td class="j-col">${s.j2Sum}</td>
                        <td class="j-col">${s.j3Sum}</td>
                        <td class="total-col">${s.grand}</td>
                        <td><span class="perc-badge">${s.perc}%</span></td>
                    </tr>
                `;
            }).join("");
            
            let headers = C.asanas.map(a => `<th>${a.name} <div style="font-size:0.6rem; opacity:0.7;">(1 | 2 | 3)</div></th>`).join("");

            container.innerHTML += `
                <div class="data-card">
                    <div class="card-head"><h3>${grp}</h3><span class="badge-count">${athletes.length} Athletes</span></div>
                    <div class="table-wrap">
                        <table>
                            <thead><tr><th class="col-sticky">Details</th>${headers}<th>J1</th><th>J2</th><th>J3</th><th>Total</th><th>%</th></tr></thead>
                            <tbody>${rows}</tbody>
                        </table>
                    </div>
                </div>
            `;
        });
    }

    function renderPodium(groups) {
        const container = document.getElementById('view-podium');
        const C = CONFIG.cols;
        container.innerHTML = "";

        Object.keys(groups).forEach(grp => {
            const athletes = [...groups[grp]].sort((a, b) => {
                if (b.grand !== a.grand) return b.grand - a.grand;
                if (b.j1Sum !== a.j1Sum) return b.j1Sum - a.j1Sum;
                return b.j2Sum - a.j2Sum;
            });

            if(athletes.length === 0) return;
            const [s1, s2, s3] = athletes;

            let podium = `
                <div class="data-card">
                    <div class="card-head"><h3>üèÜ ${grp} Results</h3></div>
                    <div class="podium-stage">
                        <div class="podium-col p2">
                            ${s2 ? `<div class="winner-card"><div class="w-name">${s2[C.name]}</div><div class="w-coach">${s2[C.coach]}</div><div class="w-score">${s2.grand}</div></div><div class="bar">2</div>` : ''}
                        </div>
                        <div class="podium-col p1">
                            ${s1 ? `<div class="winner-card"><div style="font-size:1.5rem;">ü•á</div><div class="w-name">${s1[C.name]}</div><div class="w-coach">${s1[C.coach]}</div><div class="w-score">${s1.grand}</div></div><div class="bar">1</div>` : ''}
                        </div>
                        <div class="podium-col p3">
                            ${s3 ? `<div class="winner-card"><div class="w-name">${s3[C.name]}</div><div class="w-coach">${s3[C.coach]}</div><div class="w-score">${s3.grand}</div></div><div class="bar">3</div>` : ''}
                        </div>
                    </div>
                    
                    <div style="padding:15px; max-width:900px; margin:0 auto;">
                        <h4 style="color:var(--text-muted); text-transform:uppercase; font-size:0.8rem; letter-spacing:1px; margin-bottom:15px; text-align:center;">Ranking Details</h4>
                        <div style="border:1px solid #fed7aa; border-radius:12px; overflow:hidden;">
                            ${athletes.map((s, i) => {
                                let tieReason = "";
                                if(i > 0 && athletes[i-1].grand === s.grand) {
                                    const prev = athletes[i-1];
                                    if(prev.j1Sum > s.j1Sum) tieReason = `Broken by 1st Judge`;
                                    else if(prev.j2Sum > s.j2Sum) tieReason = `Broken by 2nd Judge`;
                                    tieReason = `<span style="font-size:0.75rem; color:#d97706; background:#fff7ed; padding:2px 8px; border-radius:4px;">‚ö†Ô∏è Tie ${tieReason}</span>`;
                                }
                                return `
                                    <div style="display:flex; align-items:center; padding:12px 15px; border-bottom:1px solid #fff7ed; background:white; gap:10px;">
                                        <div style="font-weight:900; color:#d1d5db; font-size:1.2rem; width:25px;">${i+1}</div>
                                        <div style="flex:1;">
                                            <div style="font-weight:700; color:var(--text-main); font-size:0.9rem;">${s[C.name]}</div>
                                            <div style="font-size:0.75rem; color:#64748b;">${s[C.coach]} | ${s[C.id]}</div>
                                        </div>
                                        <div style="text-align:right;">
                                            <div style="font-weight:900; color:var(--primary); font-size:1.1rem;">${s.grand}</div>
                                            ${tieReason}
                                        </div>
                                    </div>`;
                            }).join("")}
                        </div>
                    </div>
                    <div style="height:20px;"></div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', podium);
        });
    }
</script>

</html>
