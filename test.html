        .loader {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #0056b3; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* ----------------------- */
        /* Text Styling */
        /* ----------------------- */
        .status-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: #0056b3;

            font-size: 0.9rem;
            color: #666;
        }
