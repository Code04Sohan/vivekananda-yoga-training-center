<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Vivekananda Yoga Training Center</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Link to the main stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 1. Navbar -->
    <nav class="navbar">
        <div class="brand">
            <img src="resources/logo.jpg" alt="Logo" class="brand-logo">
            <div class="brand-text">
                <h2>Vivekananda Yoga</h2>
                <p>Training Center</p>
            </div>
        </div>
    </nav>

    <!-- 2. Back Button -->
    <div class="back-container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-chevron-left"></i> Back to Home
        </a>
    </div>

    <!-- 3. COMPACT PRODUCT CARD -->
    <div class="course-wrapper">
        <div class="ecommerce-card">
            
            <!-- Sale Badge -->
            <span class="badge-sale">Best Value</span>

            <!-- Product Header (Image) -->
            <div class="product-header">
                <img src="resources/asan_dp.jpeg" alt="Yoga Course" class="product-logo">
            </div>

            <!-- Product Details -->
            <div class="product-body">
                <h1 class="product-title">Regular Yoga Class</h1>
                <span class="product-subtitle">Online & Offline (Men & Women)</span>

                <!-- Quick Specs Icons -->
                <div class="specs-row">
                    <div class="spec-item">
                        <i class="far fa-clock"></i>
                        <span>00 Mins</span>
                    </div>
                    <div class="spec-item">
                        <i class="fas fa-calendar-alt"></i>
                        <span>0 Days/Wk</span>
                    </div>
                    <div class="spec-item">
                        <i class="fas fa-video"></i>
                        <span>Hybrid</span>
                    </div>
                    <div class="spec-item">
                        <i class="fas fa-language"></i>
                        <span>Ben/Eng</span>
                    </div>
                </div>

                <!-- Price Area (add later <span class="current-price">500/-</span>)-->
                <div class="product-price">
                    <span class="current-price"></span>
                </div>

                <!-- Register Button -->
                <!-- Replace href with your Google Form Link -->
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSfznQSOwQ4a4rFJExvxBeu5sry1vdh6C_b1mlEsppjnvSzV7g/viewform" target="_blank" class="register-btn-animated">
                    Register Now <i class="fas fa-chevron-right"></i>
                </a>
                <p class="secure-note"><i class="fas fa-shield-alt"></i> Secure Registration Form</p>
            </div>
        </div>
    </div>

    <!-- 5. Footer Credits -->
    <div class="ba-credits">
        Developed and Deployed by <a href="#" onclick="alert('Contact developer: your.email@example.com')"><strong>BAHA Interactive</strong></a>
    </div>

</body>
</html>
